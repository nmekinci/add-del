<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Delete Aplication</title>
</head>
<body>
    <main>
      <section class="add-item">
        <h2>ADD NEW ITEM</h2>
        <h3>If you want to add, click ADD button or press the ENTER key</h3>
        <h3>If you want to delete, click DEL button or press the DEL key</h3>
        <input id="input" type="text" name="languages" />
        <input id="btn__add" type="button" value="ADD" />
        <input id="btn__del" type="button" value="DEL" />
      </section>

      <section class="item-list" style="display: none">
        <h2>ITEM LIST</h2>

        <ul>
          <li class="list">HTML</li>
          <li class="list">
            CSS <span style="display: none"> Cascade Style Sheet</span>
          </li>
          <li class="list">Javascript</li>
          <li class="list">React</li>
          <li class="list">Django</li>
        </ul>
      </section>
    </main>
    <script>
      //  ************  add area
        const addItem = document.querySelector("#btn__add")
        const ulItem = document.createElement("ul")
        document.querySelector(".item-list").before(ulItem)
        addItem.addEventListener("click", (e) => {
            if(!input.value){
                // alert("some attention words")
                document.querySelector("#input").focus()
            } else {
                const input = document.querySelector("#input")
                const liItem = document.createElement("li")
                ulItem.appendChild(liItem)
                const textLi = document.createTextNode(input.value)
                // console.log(textLi);
                liItem.appendChild(textLi)
                input.value = ""
                input.focus()
            }
        })
      //  ************  add area

      //  ************  del area
        const delItem = document.querySelector("#btn__del")
        const itemForDel = document.querySelector(".add-item").after(ulItem)
        delItem.addEventListener("click", (e) =>{
          if (!ulItem.lastChild) {
            document.querySelector("#input").focus()
          } else {
            console.log("deleted item : ", ulItem.lastChild);
            ulItem.lastChild.remove()
            input.focus()
          }
        })
      //  ************  del area

      // *************** keyboard entery area
      input.addEventListener("keyup", (e) => {
       switch(e.key){
        case "Enter":
          addItem.click()
          break;
        case "Delete":
          delItem.click()
          break;
       }
      })
      // *************** keyboard entery area
    </script>
</body>
</html>
